<!DOCTYPE html>
<html>
  <head>
    <title>My API Docs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui.css" />
    <style>
      body { margin: 0; font-family: system-ui, sans-serif; }
      .swagger-ui { height: 100vh; }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.0.0/swagger-ui-bundle.js"></script>
    <script>
      window.onload = function() {
        // Define filter function to exclude Data endpoints
        const filterDataEndpoints = (taggedOperations, taggedOperationsMap) => {
          // Filter out any operations with the tag "Data"
          return taggedOperations.filter(tagObj => tagObj.name !== "Data");
        };

        SwaggerUIBundle({
          url: "./swagger.json",
          dom_id: '#swagger-ui',
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          layout: "BaseLayout",
          docExpansion: "list",
          defaultModelsExpandDepth: 1,
          supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
          tagsSorter: 'alpha',
          operationsSorter: 'alpha',
          
          // Apply the filter to hide Data section
          tagFilter: filterDataEndpoints,
          
          // Hide the models section at the bottom
          defaultModelsExpandDepth: -1,
          displayOperationId: false
        });
      }
    </script>
  </body>
</html>
